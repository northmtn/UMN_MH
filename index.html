<!DOCTYPE html>
<html>
<head>

	<title>U of M Mental Health Learning</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <link href="css/main.css" type="text/css" rel="Stylesheet" />
    <link href="css/mediaelementplayer.css" type="text/css" rel="Stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    
    <script src="js/libs/greensock/TweenMax.min.js" type="text/javascript"></script>
    <script src="js/libs/jquery/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/libs/media/mediaelement-and-player.js"></script>
    <script src="js/libs/soundmanager2/soundmanager2-nodebug-jsmin.js" type="text/javascript"></script>
    
    <script src="js/net/Utils.js" type="text/javascript"></script>
    <script src="js/net/Buttons.js" type="text/javascript"></script>
    <script src="js/net/Bubble.js" type="text/javascript"></script>
    <script src="js/net/BubbleTank.js" type="text/javascript"></script>
    <script src="js/net/AppData.js" type="text/javascript"></script>
    <script src="js/net/Media.js" type="text/javascript"></script>
    <script src="js/net/View.js" type="text/javascript"></script>
    <script src="js/net/ViewCollection.js" type="text/javascript"></script>
    <script src="js/net/TimelineNav.js" type="text/javascript"></script>
    
    <script src="js/main.js" type="text/javascript"></script>
    
         
</head>
<body>
    <div id="wrapper">
    	
    	<!-- MAIN MENU SCREEN -->
    	<div id="screen_mainmenu" class="fullbleed" data-role="container">
    		<div id="goto_integrative" data-role="button">Intro to Integrative Mental Health</div>
    		<div id="goto_touchstone" data-role="button" class="tableOfContentsChapter">Intro to Touchstone Mental Health</div>
    		<div id="goto_wilder" data-role="button" class="tableOfContentsChapter">Intro to Wilder Foundation</div>
   		</div>
   		
   		<!-- INTEGRATIVE MODULE -->
   		<div id="screen_integrative" class="fullbleed" data-role="container" style="display: none;">
   			<br /><br /><br /><br />
	   		
   			<br/><br/><br/>Integrative learning module here
   		</div>
   		
   		<!-- TOUCHSTONE MODULE -->
   		<div id="screen_touchstone" class="fullbleed" data-role="container" style="display: none;">
   		
   			<div id="views_container" data-role="container">
   			</div>
			
			<div id="header_bar" class="fullbleed" data-role="container">
			
	   			<div id="timeline_nav" data-role="container">
	   				 <button id="navIcon_0" data-nav="0">0</button>
	   				 <button id="navIcon_1" data-nav="1">1</button>
	   				 <button id="navIcon_2" data-nav="2">2</button>
	   				 <button id="navIcon_3" data-nav="3">3</button>
	   			</div>
   			</div>
   			
   		</div>
   		
   		<!-- WILDER MODULE -->
   		<div id="screen_wilder" class="fullbleed" data-role="container" style="display: none;">
   			<br/><br/><br/>Wilder learning module here
   		</div>
   		
   		<!-- GLOBAL NAV -->
   		<div id="global_nav" data-role="container">
   			<button id="goto_mainmenu" data-role="button">MAIN</button>
   			<button id="btn_video_overlay" data-role="button">MEDIA</button>
   		</div>
   		
   		<!-- VIDEO PLAYER OVERLAY -->
   		<div id="vid_player_overlay" class="overlay_bg fullbleed" data-role="container" style="display: none;" >
   			<div id="player_container" width="640" height="360" data-role="container">
   				<video id="global_player" src="content/video/M01_S02V01_D.mp4" width="640" height="360"></video>
   			</div>
   			<button id="v1" onClick="vid1Select(this);">vid 1</button>
   			<button id="v2" onClick="vid2Select(this);">vid 2</button>
   			<button id="a1" onClick="aud1Select(this);">audio 1</button>
   			<button id="a2" onClick="aud2Select(this);">audio 2</button>
   			<br/>
   			<button id="circle_mask" onClick="toggleCircular(this);">circle mask</button>
   			<br/>
   			<button id="exit" onClick="vidExit(this);">exit</button>
   		</div>

    </div>
    
</body>
</html>
