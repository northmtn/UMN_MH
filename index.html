<!DOCTYPE html>
<html>
<head>

	<title>U of M Mental Health Learning</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <link href="css/main.css" type="text/css" rel="Stylesheet" />
    <link href="css/mediaelementplayer.css" type="text/css" rel="Stylesheet" />
    <link href="css/pace-theme.css" type="text/css" rel="Stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Noto+Serif:300,400,500,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <script src="js/require.js" data-main="js/app.js"></script>
    
         
</head>
<body>
    <div id="wrapper">
    	
    	<!-- MAIN MENU SCREEN -->
    	<div id="screen_mainmenu" class="fullbleed" data-role="container">
    		<div id="menu_container">
    			<h1>Main Menu</h1>
    			<p id="goto_integrative" data-role="button">Intro to Integrative Mental Health</p>
    			<p id="goto_touchstone" data-role="button" class="tableOfContentsChapter">Intro to Touchstone Mental Health</p>
    			<p id="goto_wilder" data-role="button" class="tableOfContentsChapter">Intro to Wilder Foundation</p>
    		</div>
   		</div>
   		
   		<!-- INTEGRATIVE MODULE -->
   		<div id="screen_integrative" class="fullbleed" data-role="container" style="display: none;">

   		</div>
   		
   		<!-- TOUCHSTONE MODULE -->
   		<div id="screen_touchstone" class="fullbleed" data-role="container" style="display: none;">
   		
   			<div id="views_container" data-role="container">
   			</div>
   			
   			<!-- Footer bar -->
   			<div id="footer_bar" class="fullbleed" data-role="container">
   				<div id="btn_quit_program" data-role="button">
   					<h3>QUIT PROGRAM</h3>
   				</div>
   			</div>
			
			<!-- Header bar -->
			<div id="header_bar" class="fullbleed" data-role="container">
			
				<div id="touchstone_tip" data-role="button" style="display: none;" class="tooltips" >
					<span><p id="tip_content">Watch the video, then click "2" on top bar to continue.</p><h2 id="tip_title">TOUCHSTONE INSTRUCTIONS</h2>
						<h3 id="closex" data-role="label">X</h3>
					</span>
					
				</div>
				
				<div id="bar_background" data-role="container">
					<img id="header_bg_img" data-role="graphic" src="img/touchstone/nav_header_bg.png"/>
					<img id="center_leaf" data-role="button" src="img/touchstone/nav_header_center_leaf.png"/>
				</div>
			
				<h2 id="header_title" data-role="label">TOUCHSTONE MENTAL HEALTH</h2>

	   			<div id="timeline_nav">
	   				 <div id="navIcon_0" class="circle-text" data-role="button" data-nav="0"><div>1</div></div>
	   				 <div id="navIcon_1" class="circle-text" data-role="button" data-nav="1"><div>2</div></div>
	   				 <div id="navIcon_2" class="circle-text" data-role="button" data-nav="2"><div>3</div></div>
	   				 <div id="navIcon_3" class="circle-text" data-role="button" data-nav="3"><div>4</div></div>
	   			</div>
	   			
	   			<div id="goto_mainmenu" data-role="button"><h3 class="pill-text">MAIN MENU</h3></div>
	   			
	   			<div id="btn_resources" data-role="button"><h3 class="pill-text" >RESOURCES</h3></div>
	   			
	   			<div id="btn_tips"><div id="btn_tips_inner" class="circle-text" data-role="button" data-nav="3"><div>?</div></div></div>
   			
   			</div>
   			
   		</div>
   		
   		<!-- WILDER MODULE -->
   		<div id="screen_wilder" class="fullbleed" data-role="container" style="display: none;">
   		
   		</div>
   		
   		<!-- VIDEO PLAYER OVERLAY -->
   		<div id="vid_player_overlay" class="overlay_bg fullbleed" data-role="container" style="display: none;" >
   			<div id="player_container" width="640" height="360" data-role="container">
   				<video id="global_player" src="content/video/M01_S02V01_D.mp4" width="640" height="360"></video>
   			</div>
   			<button id="v1" onClick="vid1Select(this);">vid 1</button>
   			<button id="v2" onClick="vid2Select(this);">vid 2</button>
   			<button id="a1" onClick="aud1Select(this);">audio 1</button>
   			<button id="a2" onClick="aud2Select(this);">audio 2</button>
   			<br/>
   			<button id="circle_mask" onClick="toggleCircular(this);">circle mask</button>
   			<br/>
   			<button id="exit" onClick="vidExit(this);">exit</button>
   		</div>
   		
   		<!-- SPINNER OVERLAY -->
   		<div id="spinnerOverlayContainer" data-role="container" class="fullbleed" style="display: none;">
   			<img id="spinnerBG" class="fullbleed" src="img/GrayOutBox_3x3px.png"></img>
   			<img id="loadingSpinner" src="img/Loading_Graphic.png" data-role="graphic" />
   		</div>

    </div>
    
</body>
</html>
