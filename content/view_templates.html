<!DOCTYPE HTML>
<html>
<head>
	<title>View Templates</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

	<!-- TEMPLATE DEFINITIONS - -->
	<!-- HTML templates are copied into the main app html, then populated with content, all of which is dictated by the config xml -->
    <div id="template_definitions">
    
    	<!-- TOUCHSTONE VIEW 1 -->
    	<div id="view_1" class="two_col_vid_right" data-role="container">
    		<div id="content_left" data-role="container">
    			<h2 id="text_1"></h2>
    			<p id="text_2"></p>
    			<p id="text_3"></p>
    		</div>
    		<video id="video_1" src="" data-role="graphic" />
    	</div>

		<!-- TOUCHSTONE BUBBLES -->
		<div id="view_4" class="touchstone_bubbles" data-role="container">
			<div id="content_left" data-role="container">
				<h2  id="header_title"></h2>
				<p   id="main_copy"></p>
                <h3  id="incident_title"></h3>
                <p   id="incident"></p>
                <div id="answer_box" class="box_correct" style="display:none">
                	<h3 id="answer_title"></h3>
                    <p  id="txtResponse_1" style="display:none"></p>
                    <p  id="txtResponse_2" style="display:none"></p>
                    <p  id="txtResponse_3" style="display:none"></p>
                </div>
			</div>
			<img id="image_1" src="" data-role="graphic" />
			<video id="video_1" src="" data-role="graphic" />
		</div>

		<!-- POPUP 01 -->
		
		<!-- POPUP 02 -->
		
		<!-- etc... -->
		
    </div>
</body>
</html>
