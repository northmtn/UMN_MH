<html>
<head>
	<title>View Templates</title>

<body>

	<!-- TEMPLATE DEFINITIONS - -->
	<!-- HTML templates are copied into the main app html, then populated with content, all of which is dictated by the config xml -->
    <div id="template_definitions">
    
    	<!-- TOUCHSTONE VIEW 1 -->
    	<div id="touchstone_1" class="single_centered_col fullbleed" data-role="container">
    		<div class="content_centered paper-curl">
    			<div class="inner_content">
	    			<img id="image_1" src="img/touchstone/touchstone_logo_1.png" /><br/>
	    			<button id="video_1" data-role="button" class="rect-button">CLICK TO WATCH</button><br/>
	    			<h2 id="text_1">X</h2>
	    			<div class="two-col">
	    				<p id="text_2" class="col-left">X</p>
	    				<p id="text_3" class="col-right">X</p>
	    				<span id="circle_2"><div class="circle-text"><div>2</div></div></span>
	    			</div>
    			</div>
    		</div>
    	</div>
    	
    	<div id="view_2" class="view_2" data-role="container">

			<h2 id="text_1">X</h3>
			
		</div>

		<!-- TOUCHSTONE STEPS/BUBBLES -->
		<div id="view_3" class="touchstone_steps" data-role="container">
			
			<div id="bubble_tank_container" data-role="container">
				<img data-role="background" src="img/touchstone/dimensions_of_wellness_bg.png"/>
			</div>

			<div id="navigation_panel" data-role="container">
			
				<img id="nav_panel_bg" src="img/touchstone/nav_sidebar_bg.png" data-role="background"/>
				
				<div id="navigation_bar">
				
					<div id="navigation_header">
						<div id="portrait_Jenna" class="personnel portrait-label">
							<div class="circle-portrait">
								<img id="portrait" src="img/touchstone/portrait_Jenna.png" />
							</div>
							<p><span>Jenna's Story</span></p>
						</div>
					</div>
					
					<div id="step_buttons_container">
						<div id="step_1" class="stepBtn" data-role="button"> 
							<h2 id="title">Step One</h2>
						</div> 
						<div id="step_2" class="stepBtn" data-role="button"> 
							<h2 id="title">Step Two</h2>
						</div> 
						<div id="step_3" class="stepBtn" data-role="button"> 
							<h2 id="title">Step Three</h2>
						</div> 
						<div id="step_4" class="stepBtn" data-role="button"> 
							<h2 id="title">Step Four</h2>
						</div> 
						<div id="step_5" class="stepBtn" data-role="button"> 
							<h2 id="title">Step Five</h2>
						</div> 
					</div>
					
				</div>
								
			</div>
			
			<div id="steps_feature_bubble" data-role="container" style="display: none;">
				<div id="feature_bg" class="overlay_bg fullbleed" data-role="background" ></div>
				<div id="step_content" data-role="container">
					<div id="personnel_layer">
						<br />
						<div id="role_Instructor" class="personnel portrait-label">
							<div class="circle-portrait">
								<img id="portrait" src="img/touchstone/portrait_Doctor.png" />
							</div>
							<p><span>Instructor</span></p>
						</div>
						<div id="role_Trainer" class="personnel portrait-label">
							<div class="circle-portrait">
								<img id="portrait" src="img/touchstone/portrait_Doctor.png" />
							</div>
							<p><span>Trainer</span></p>
						</div>
<!--						<div id="role_Therapist" class="personnel portrait-label">
							<div class="circle-portrait">
								<img id="portrait" src="img/touchstone/portrait_Doctor.png" />
							</div>
							<p><span>Therapist</span></p>
						</div>-->
						<div id="role_Doctor" class="personnel portrait-label">
							<div class="circle-portrait">
								<img id="portrait" src="img/touchstone/portrait_Doctor.png" />
							</div>
							<p><span>Doctor</span></p>
						</div>
					</div>
					<div id="portrait_Jenna" class="personnel portrait-label on active">
						<div class="circle-portrait">
							<img id="portrait" src="img/touchstone/portrait_Jenna.png" />
						</div>
					</div>
					<h1 id="step_feature_title" data-role="label">X</h1>
					<div id="btn_feature_close" data-role="button">(X)</div>
				</div>
			</div>

		</div>
