<!DOCTYPE HTML>
<html>
<head>
	<title>View Templates</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

	<!-- TEMPLATE DEFINITIONS - -->
	<!-- HTML templates are copied into the main app html, then populated with content, all of which is dictated by the config xml -->
    <div id="template_definitions">
    
    	<!-- TOUCHSTONE VIEW 1 -->
    	<div id="touchstone_1" class="single_centered_col fullbleed" data-role="container">
    		<div class="content_centered paper-curl">
    			<div class="inner_content">
	    			<img id="image_1" src="img/touchstone/touchstone_logo_1.png" /><br/>
	    			<button id="video_1" data-role="button" class="rect-button">CLICK TO WATCH</button><br/>
	    			<h2 id="text_1">X</h2>
	    			<div class="two-col">
	    				<p id="text_2" class="col-left">X</p>
	    				<p id="text_3" class="col-right">X</p>
	    				<span id="circle_2"><div class="circle-text"><div>2</div></div></span>
	    			</div>
    			</div>
    		</div>
    	</div>

		<!-- TOUCHSTONE STEPS/BUBBLES -->
		<div id="view_2" class="touchstone_steps" data-role="container">
			
			<div id="bubbles_container" data-role="container"></div>

			<div id="navigation_panel" data-role="container">
			
				<img id="nav_panel_bg" src="img/touchstone/nav_sidebar_bg.png" data-role="background"/>
				
				<div id="navigation_bar">
				
					<div id="navigation_header">
						<div class="banner_portrait">
							<img src="img/touchstone/banner_portrait_sidebar.png"/>
							<p id="text_1">Jenna's Story</p>
						</div>
					</div>
					
					<div id="step_buttons_container">
						<div id="step_1" class="stepBtn" data-role="button"> 
							<h3 id="title">Week One</h3>
							<p id="subtitle">- arrival -</p>
						</div> 
						<div id="step_2" class="stepBtn" data-role="button"> 
							<h3 id="title">Week Two</h3>
							<p id="subtitle">- check in -</p>
						</div> 
						<div id="step_3" class="stepBtn" data-role="button"> 
							<h3 id="title">Week Three</h3>
							<p id="subtitle">- sessions -</p>
						</div> 
						<div id="step_4" class="stepBtn" data-role="button"> 
							<h3 id="title">Week Four</h3>
							<p id="subtitle">- conclusions -</p>
						</div> 
						<div id="step_5" class="stepBtn" data-role="button"> 
							<h3 id="title">Week Five</h3>
							<p id="subtitle">- departure -</p>
						</div> 
					</div>
					
				</div>
								
			</div>

		</div>
		
		<div id="view_3" class="view_3" data-role="container">

			<img id="image_1" src="" data-role="graphic"/>
			<img id="image_2" src="" data-role="graphic"/>
			<img id="image_3" src="" data-role="graphic"/>
			<h3 id="text_1">This is screen 3</h3>
			
		</div>

		<!-- POPUP 01 -->
		
		<!-- POPUP 02 -->
		
		<!-- etc... -->
		
    </div>
</body>
</html>
